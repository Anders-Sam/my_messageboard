{% block object-tools-items %}

    {# 快速通過全部留言按鈕 #}

        <a href="{% url 'admin:approve_all_pending' %}" class="addlink" style="background-color: green; color: white; padding: 5px 10px; border-radius: 5px; margin-left: 10px;">
            快速通過全部留言 ({{ pending_messages_count }} 條)
        </a>
