{% extends 'base.html' %}

{% block title %}確認刪除留言 - {{ block.super }}{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <div class="card shadow-sm border-danger">
            <div class="card-header bg-danger text-white">
                <h2 class="mb-0 h4">確認刪除留言</h2>
            </div>
            <div class="card-body">
                <p>您確定要刪除以下留言嗎？</p>
                <div class="card mb-3">
                    <div class="card-body">
                        <h5 class="card-title">{{ message.subject }}</h5>
                        <p class="card-text"><small class="text-muted">作者：{{ message.author.username }}</small></p>
                        <p class="card-text">{{ message.content|truncatewords:30|linebreaksbr }}</p>
                    </div>
                </div>
                <p class="text-danger"><strong>此操作無法復原！</strong></p>

                <form method="post">
                    {% csrf_token %}
                    <div class="d-flex justify-content-end">
                        <a href="{% url 'message_list' %}" class="btn btn-secondary me-2">
                            <i class="fas fa-times-circle"></i> 取消
                        </a>
                        <button type="submit" class="btn btn-danger">
                            <i class="fas fa-trash-alt"></i> 確認刪除
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
